<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test</title>
</head>
<body>
	<script src="../lib/timecell.js"></script>
	<script type="text/javascript">
		let t = new TimeCell({});
		console.log(t.tc(1697442756721))
		// 刚刚

		// 支持哪些时间格式？自动转时间戳
		// new Date().getTime()
		// 2023/10/16 10:00:23 
		// 2023/10/16
		// 2023
		// 10/16

		console.log(t.tc('2023-10-16 10:00:23'))
		// 5小时以前

		console.log(t.setOptions({
			mode: 2,
			lang: 'en-us',
			debug: true
		}).tc('2023/10/16 10:00:23')) 
		// 5hrs 50mins ago

		console.log(t.tc('2023/10/17 10:00:23'))
		//futrue 未来时间

		// 1. 参数1可以传入时间格式
		// 2. 参数2可以不传,默认为当前时间
		console.log(t.tc('2023/10/13'))
		// 3days 15hrs ago
		console.log(t.tc('2022/9/13'))
		// 1years 1months ago
	</script>
</body>
</html>
